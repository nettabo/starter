---
# Here we describe every software we may want to install
- hosts: all
  vars:
    oh_my_zsh_theme: agnoster
  roles:
  - role: osxc.packages
    brew_taps:
    - caskroom/fonts
    - motemen/ghq
    - peco/peco
    brew_packages:
    - brew-cask
    - ghq
    - git
    - go
    - hub
    - peco
    - tig
    - wget
    cask_packages:
    - alfred
    - atom
    - darteditor
    - dropbox
    - fluid
    - font-sauce-code-powerline
    - heroku-toolbelt
    - iterm2
    - karabiner
    - sizeup
    - unity
    - xquartz
  - role: hnakamur.oh-my-zsh
  - role: hnakamur.anyenv
    anyenv_rbenv_version: "2.1.2"
    anyenv_rbenv_global_gems:
      - bundler
    anyenv_ndenv_version: "v0.10"
    anyenv_ndenv_global_packages:
      - cordova
      - gulp
      - ionic
      - ios-sim
      - yo
